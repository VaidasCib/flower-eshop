<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Create Seller</title>
    </h:head>
    <h:body>
        <ui:include src="../common/header.xhtml" />
        <h:form>
            <div class="container">
                <h1>Create Seller</h1>
            </div>
            <div class="container">
            <h:messages />
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name:" />
                    <h:inputText id="name" value="#{newSellerBean.seller.name}" required="true" />

                    <h:outputLabel for="description" value="Description:" />
                    <h:inputTextarea id="description" value="#{newSellerBean.seller.description}" rows="5" />

                    <h:outputLabel for="address" value="Address:" />
                    <h:inputText id="address" value="#{newSellerBean.seller.address}" />

                    <h:outputLabel for="email" value="Email:" />
                    <h:inputText id="email" value="#{newSellerBean.seller.email}" />

                    <h:outputLabel for="phoneNumber" value="Phone Number:" />
                    <h:inputText id="phoneNumber" value="#{newSellerBean.seller.phoneNumber}" />

                    <h:panelGroup />

                    <h:commandButton value="Create" action="#{newSellerBean.createSeller}" />
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
